    <h3>
      Dumpling in Georgian cuisine, made of twisted knobs of dough, stuffed with
      meat, and spices.
    </h3>
    <p>The fillings of khinkali vary with the area.</p>
    <p>
      The original recipe, the so-called khevsuruli, consisted of only minced
      meat (lamb or beef and pork mixed), onions, chili pepper, salt, and cumin.
